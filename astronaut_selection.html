<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отбор астронавтов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <h1 class="text-center">Анкета претендента</h1>
    <h2 class="text-center">на участие в миссии</h2>

    <div class="form-container">
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Введите фамилию">
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Введите имя">
        </div>

        <div class="mb-3 mt-5">
            <input type="email" class="form-control" placeholder="Введите email">
        </div>

        <label class="form-label">Какое у Вас образование?</label>
        <select class="form-select" aria-label="Default select example">
          <option>Начальное</option>
          <option>Среднее</option>
          <option>Высшее</option>
        </select>

        <label class="mb-3 mt-5">Какое у Вас образование?</label>
        <div class="mb-3">
          <input class="form-check-input" type="checkbox" value="">
          <label class="form-check-label">
            инженер-исследователь
          </label>
        </div>
        <div class="mb-3">
          <input class="form-check-input" type="checkbox" value="">
          <label class="form-check-label">
            пилот
          </label>
        </div>
        <div class="mb-3">
          <input class="form-check-input" type="checkbox" value="">
          <label class="form-check-label">
            строитель
          </label>
        </div>
        <div class="mb-3">
          <input class="form-check-input" type="checkbox" value="">
          <label class="form-check-label">
            экзобиолог
          </label>
        </div>
        <div class="mb-3">
          <input class="form-check-input" type="checkbox" value="">
          <label class="form-check-label">
            врач
          </label>
        </div>
        <div class="mb-3">
          <input class="form-check-input" type="checkbox" value="">
          <label class="form-check-label">
              инженер по терраформированию
          </label>
        </div>
        <div class="mb-3">
          <input class="form-check-input" type="checkbox" value="">
          <label class="form-check-label">
            климатолог
          </label>
        </div>

        <label class="mb-3 mt-5">Укажите пол</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Мужской
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
            Женский
          </label>
        </div>

        <div class="mb-3 mt-5">
            <label class="form-label">Почему вы хотите принять участие в миссии?</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3 mt-5">
          <input class="form-check-input" type="checkbox" value="">
          <label class="form-check-label">
            Готовы ли остаться на Марсе?
          </label>
        </div>


        <button class="btn btn-primary w-100">Отправить</button>
    </div>

</body>
</html>
